<div class="container min-vh-100 rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px" [src]='"https://api.dicebear.com/5.x/initials/svg?seed="+user.first_name'><span
                    class="font-weight-bold">{{user.first_name}} {{user.last_name}}</span><span
                    class="text-black-50">{{user.email}}</span><span>
                </span></div>
        </div>
        <div class="col-md-8 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">My Facture</h4>
                </div>
                <div *ngIf="dataSource.length === 0">
                    <div class="alert alert-warning alert-dismissible fade show w-100 m-auto" role="alert">
                        <strong>Not Found!</strong> No Facture Found
                        <a href="/" class="btn-close" aria-label="Close"></a>
                    </div>
                </div>
                <div *ngIf="dataSource.length > 0">
                    <table class="table">
                        <thead class="bg-dark text-white p-2">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Full name</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Quantity Product</th>
                                <th scope="col">Total Price</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let item of dataSource  | paginate: { itemsPerPage: itemsPerPage, currentPage: page }; let i = index">
                                <th scope="row">{{i+1}}</th>
                                <td>{{item.user_fullName}}</td>
                                <td>{{item.product_name}}</td>
                                <td>{{item.product_qte}}</td>
                                <td>{{item.total_price | currency}}</td>
                                <td>
                                    <div class="example-button-container ">
                                        <a mat-mini-fab color="accent" class="mr-1 text-white"
                                            [href]="'facture_Detail/'+item.id" aria-label="View">
                                            <mat-icon>launch</mat-icon>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="has-text-centered d-flex align-items-center justify-content-between">
                        <pagination-controls (pageChange)="page = $event"></pagination-controls>
                        <div class="p-0">
                            <span>Number of Element :</span>
                            <select [(ngModel)]="itemsPerPage" class="form-select form-select-sm mb-3">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
