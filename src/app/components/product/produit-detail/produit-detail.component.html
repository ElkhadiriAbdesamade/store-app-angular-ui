<section class="py-5 min-vh-100">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-8"><img class="card-img-top mb-5 mb-md-0 w-100" [src]="product.image" height="600" alt="..." /></div>
            <div class="col-md-4">
                <h1 class="display-5 fw-bolder">{{product.name}}</h1>
                <div class="py-4">
                   <span ><strong>Quantity Stock :</strong> {{product.qte_stock}}</span>
                </div>
                
                <div class="fs-5 mb-5">
                    <div *ngIf="product.sale!==0">
                        <span class="text-muted text-decoration-line-through">{{product.price |currency}}</span>
                        {{product.price-(product.price * product.sale_amount)/100 |currency}}
                    </div>
                    <div *ngIf="product.sale===0">
                        {{product.price|currency}}
                    </div>
                   
                </div>
                <p class="lead">{{product.description}}</p>
                
                <div class="d-flex">
                    <input class="form-control text-center me-3" [(ngModel)]="product_qte"  type="number" value="1" min="1" [maxLength]="" [max]="product.qte_stock" style="max-width: 4.5rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" (click)="addFacture()" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Bay Now
                    </button>
                </div>

                <div *ngIf="err_msg" class="alert alert-danger alert-dismissible fade show w-100 mt-4" role="alert">
                    <strong>Error!</strong> {{err_msg}}
                    <button type="button" class="btn-close" (click)="err_msg=''" data-bs-dismiss="alert"
                        aria-label="Close"></button>
                </div>

                <div *ngIf="succ_msg" class="alert alert-success alert-dismissible fade show w-100 mt-4" role="alert">
                    <strong>Success!</strong> {{succ_msg}}
                    <span><strong>{{seconds}}</strong></span>
                </div>
            </div>
        </div>
    </div>
</section>
