<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="userForm">
                <h1 class="login100-form-title p-b-43">
                    Login to continue
                </h1>
                <div *ngIf="err_msg" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> {{err_msg}}
                    <button type="button" class="btn-close" (click)="err_msg=''" data-bs-dismiss="alert"
                        aria-label="Close"></button>
                </div>
                <div *ngIf="Loading" class="login100-form-title p-b-4 d-flex flex-column align-items-center">
                    <mat-spinner style="display: inline-block;height: 230px;width: 230px;"></mat-spinner>
                    <span>Loading Pleas Wait....</span>
                </div>
                <div *ngIf="!Loading">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" [(ngModel)]="email" matInput placeholder="Email" type="email">
                        <mat-icon matSuffix>login</mat-icon>
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" [(ngModel)]="psw" matInput
                            [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" (click)="login()">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-46 p-b-20">
                        <span class="txt2">
                            you don't have an account
                        </span>
                    </div>

                    <div class="login100-form-social flex-c-m">
                        <a href="/signup" class="login100-form-btn w-25">
                            sign up
                        </a>
                    </div>
                </div>


            </form>

            <div class="login100-more" style="background-image: url('assets/auth_bg.jpg');">
            </div>
        </div>
    </div>
</div>
